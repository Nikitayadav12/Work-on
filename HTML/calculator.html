<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet"  href="../CSS/calculator.css">
</head>
<body>

  <h1>Simple Calculator</h1>
  <div id="calculator">
    <input type="text" id="display" >
    <br>
    <button class="btn" onclick="ADisplay('7')">7</button>
    <button class="btn" onclick="ADisplay('8')">8</button>
    <button class="btn" onclick="ADisplay('9')">9</button>
    <button class="btn" onclick="ADisplay('/')">/</button>
    <br>
    <button class="btn" onclick="ADisplay('4')">4</button>
    <button class="btn" onclick="ADisplay('5')">5</button>
    <button class="btn" onclick="ADisplay('6')">6</button>
    <button class="btn" onclick="ADisplay('')">*</button>
    <br>
    <button class="btn" onclick="ADisplay('1')">1</button>
    <button class="btn" onclick="ADisplay('2')">2</button>
    <button class="btn" onclick="ADisplay('3')">3</button>
    <button class="btn" onclick="ADisplay('-')">-</button>
    <br>
    <button class="btn" onclick="ADisplay('0')">0</button>
    <button class="btn" onclick="ADisplay('.')">.</button>
    <button class="btn" onclick="ADisplay('+')">+</button>
    <button class="btn" onclick="calculate()">=</button>
    <br>
    <button class="btn" onclick="clearDisplay()" style="width: 220px;">C</button>
  </div>

  <script src="../JS/calculator.js"></script>
</body>
</html>
