<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="./firebase-config.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>

    <h1>Admin Panel</h1>
    <img src="./Img/plant.png" alt="User Profile" width="100">
    <div class="form-container">
        <h2>Post Soil Details</h2>
        <input type="text" id="soilType" placeholder="Soil Type">
        <textarea id="soilDetails" placeholder="Soil Characteristics"></textarea>
        <button onclick="postSoilDetails()">Post</button>
    </div>

    <div class="form-container">
        <h2>Post Distributor Details</h2>
        <input type="text" id="distributorName" placeholder="Distributor Name">
        <input type="text" id="location" placeholder="Location">
        <button onclick="postDistributorDetails()">Post</button>
    </div>

</body>

</html>
